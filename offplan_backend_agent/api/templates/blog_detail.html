<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.meta_title|default:blog.title }}</title>
    <meta name="description" content="{{ blog.meta_description|default:'' }}">
</head>
<body>
    <article>
        <h1>{{ blog.title }}</h1>
        {% if blog.image %}
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
        {% endif %}
        <div>
            {{ blog.content|safe }}
        </div>
        <footer>
            <p>Author: {{ blog.author }}</p>
            <p>Created at: {{ blog.created_at }}</p>
        </footer>
    </article>
</body>
</html>
