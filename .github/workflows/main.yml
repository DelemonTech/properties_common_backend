name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - main  # Change this if deploying from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ›Ž Checkout code
      uses: actions/checkout@v4

    - name: ðŸ›¡ Setup SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: ðŸš€ Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Backend deploy
          cd ~/offplan_backend/offplan_backend_agent
          git pull origin main
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          sudo systemctl restart gunicorn
          sudo systemctl reload nginx

          # Frontend deploy
          cd ~/offplan_frontend
          git pull origin main
          npm install
          npm run build
          sudo rm -rf /var/www/offplan_frontend/*
          sudo cp -r dist/* /var/www/offplan_frontend/
          sudo chown -R www-data:www-data /var/www/offplan_frontend
          sudo chmod -R 755 /var/www/offplan_frontend

          # Reload Nginx again to serve updated frontend
          sudo systemctl reload nginx
        EOF
